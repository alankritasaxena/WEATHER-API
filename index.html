<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Weather Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-b from-pink-500 to bg-slate-400 min-h-screen flex flex-col items-center p-4 transition-colors duration-500" id="app-body">

  <header class="text-black mb-6 text-center">
    <h1 class="text-4xl font-bold mb-2">Weather Forecast</h1>
    <p class="text-lg italic max-w-lg mx-auto">Get current and extended weather forecasts by city or your location</p>
  </header>

  <main class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-6 flex flex-col gap-6">

    <section id="search-section" class="flex flex-col md:flex-row gap-4 md:items-center justify-between">
      <input
        id="city-input"
        type="text"
        placeholder="Enter city name"
        class="flex-grow border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="City name input"
      />
      <button id="search-btn" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-teal-700 transition">Search</button>
      <button id="geo-btn" class="bg-yellow-600 text-white px-5 py-2 rounded hover:bg-teal-700 transition">Use My Location</button>
    </section>

    <section id="recent-searches-container" class="relative">
      <button id="recent-toggle" class="w-full text-left bg-indigo-100 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Recent Searches ▼
      </button>
      <ul id="recent-list" class="absolute z-10 bg-white border border-gray-300 rounded mt-1 w-full max-h-48 overflow-auto hidden"></ul>
    </section>

    <section id="error-message" class="hidden bg-red-200 border border-red-400 text-red-700 px-4 py-2 rounded mb-4"></section>

    <section id="current-weather" class="text-center">
      <h2 class="text-3xl font-semibold mb-2" id="city-name"></h2>
      <p class="text-lg text-gray-600" id="weather-desc"></p>
      <div class="flex items-center justify-center gap-4 mt-3">
        <div class="text-6xl font-bold" id="temp-value"></div>
        <div class="text-xl font-semibold cursor-pointer select-none" id="temp-unit-toggle">°C</div>
      </div>
      <div class="mt-3 flex justify-center gap-8 text-gray-700 text-sm">
        <div><svg class="inline w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 10h1M20 10h1M12 3v1M12 20v1M16.24 7.76l-.71.71M7.76 16.24l-.71.71M16.24 16.24l-.71-.71M7.76 7.76l-.71-.71"></path></svg><span id="humidity"></span>%</div>
        <div><svg class="inline w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg><span id="wind-speed"></span> m/s</div>
      </div>
    </section>

    <section id="weather-alert" class="hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-2 rounded text-center font-semibold"></section>

    <section id="forecast" class="grid grid-cols-1 sm:grid-cols-5 gap-4 mt-6"></section>

  </main>


  <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-gray-200 text-center py-3">
  <a href="https://github.com/your-github-username" target="_blank" rel="noopener noreferrer" class="text-blue-300 hover:text-white">
    Visit On GitHub
  </a>
  <new class= "mt-auto text-center text-white pt-6 pb-4 text-sm select-none">
    &copy; 2025 Weather Forecast Application
    </new>
  </footer>

  <script src="script.js"></script>
</body>
</html>
